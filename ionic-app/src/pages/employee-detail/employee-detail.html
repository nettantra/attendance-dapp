<ion-header>
  <ion-navbar>
    <ion-title>Attendance Report</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>

  <div class="employee-profile" text-center #profilePic [style.background-image]="'url(' + employee[4] + ')'"></div>
  <div class="employee-detail" padding>
    <h2>{{employee[2]}}</h2>
    <p>{{employee[3]}}</p>
  </div>

  <ion-item class="loader" *ngIf="showEmployeeReport == false" text-center no-lines>
    <ion-spinner name="ios-small"></ion-spinner>
  </ion-item>

  <ion-card *ngIf="showEmployeeReport == true">
    <ion-card-header [innerHTML]="todayDate"></ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-icon name="thumbs-up" item-start></ion-icon>
        Attendance Report
        <ion-badge item-end [innerHTML]=attendanceReport></ion-badge>
      </ion-item>

      <ion-item class="moreResult" right no-padding no-margin>
        <a (click)="moreResult()">More Result</a>
      </ion-item>
    </ion-card-content>
  </ion-card>
</ion-content>
