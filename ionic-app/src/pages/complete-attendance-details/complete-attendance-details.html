<ion-header>

  <ion-navbar>
    <ion-title>{{employeeDetailsIndividual[2]}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <div *ngIf="total_report?.length > 0;">
    <ion-card *ngFor="let r of total_report;let i = index"
              style="margin-top: 10px !important;">
      <ion-card-header style="background: #c7c7c7ab !important;">{{total_days[i]}}</ion-card-header>
      <ion-card-content>
        <ion-item>
          <ion-icon name="thumbs-up" style="color: #d883e0 !important;" item-start></ion-icon>
          Attendance Report
          <ion-badge item-end>{{r}}</ion-badge>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
  <ion-item *ngIf="total_report?.length == 0;">
    <h2>No Report Yet</h2>
  </ion-item>
</ion-content>
