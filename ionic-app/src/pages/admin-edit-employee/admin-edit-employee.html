<ion-header>
  <ion-navbar>
    <ion-title>{{employee.name}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancelEditing()">
        <span color="primary" showWhen="ios">
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="editEmployee()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list style="margin-top: 10px !important;">
      <ion-item>

        <ion-input type="text" placeholder="Employee Name" formControlName="name"
                   [(ngModel)]="employee.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Employee Designation" formControlName="designation"
                   [(ngModel)]="employee.about"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Image URL" formControlName="image" [(ngModel)]="employee.image"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Account Address" formControlName="address"
                   [(ngModel)]="employee.account_address" disabled="{{isDisabled}}"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
