<ion-header>
  <ion-navbar>
    <ion-title>Employees</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addEmployee()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let employee of currentEmployees">
      <button ion-item (click)="openEmployee(employee)">
        <ion-avatar item-start>
          <img [src]="employee[4]" />
        </ion-avatar>
        <h2>{{employee[2]}}</h2>
        <p>{{employee[3]}}</p>
        <!--<ion-note item-end >28/07/2018 </ion-note>-->
      </button>

      <!--<ion-item-options>
        <button ion-button color="danger" (click)="deleteEmployee(employee[0])">
          DELETE
        </button>
      </ion-item-options>-->
    </ion-item-sliding>
  </ion-list>


</ion-content>
