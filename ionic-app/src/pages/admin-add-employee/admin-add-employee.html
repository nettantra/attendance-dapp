<ion-header>
  <ion-navbar>
    <ion-title>New Employee</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cancelAdding()">
        <span color="primary" showWhen="ios">
        </span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button (click)="saveEmployee()" [disabled]="!isReadyToSave" strong>
        <span color="primary" showWhen="ios">
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list style="margin-top: 10px !important;">
      <ion-item>
        <ion-input type="text" placeholder="Employee Name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Employee Designation" formControlName="designation"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Image URL" formControlName="image"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Account Address" formControlName="address"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
